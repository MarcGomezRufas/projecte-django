name: 🧾 Generar documentació amb Pydoc

on:
  push:
    branches: [main]

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Clonar repositori
        uses: actions/checkout@v3

      - name: 🐍 Configurar Python i entorn virtual
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install Django>=4.2

      - name: 🧾 Generar documentació amb Pydoc
        run: |
          source venv/bin/activate
          mkdir -p docs
          for file in $(find . -name "*.py" -not -path "./env/*" -not -path "./*/migrations/*"); do
            pydoc -w "$file" || true
          done
          mv *.html docs/ || true

          echo "<html><body><h1>Documentació</h1><ul>" > docs/index.html
          for file in docs/*.html; do
            name=$(basename "$file")
            echo "<li><a href='$name'>$name</a></li>" >> docs/index.html
          done
          echo "</ul></body></html>" >> docs/index.html

      - name: 🚀 Publicar a GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          publish_branch: gh-pages
