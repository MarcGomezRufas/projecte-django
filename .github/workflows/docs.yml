name: ğŸ“š Generar documentaciÃ³ amb Pydoc

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Clonar el repositori
      uses: actions/checkout@v3

    - name: ğŸ Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ğŸ“¦ InstalÂ·lar dependÃ¨ncies
      run: |
        python -m venv env
        source env/bin/activate || .\env\Scripts\activate
        pip install -r requirements.txt || true

    - name: ğŸ—‚ï¸ Crear carpeta i generar documentaciÃ³
      run: |
        mkdir -p docs
        for file in $(find . -name "*.py" -not -path "./env/*"); do
          pydoc -w "$file"
        done
        mv *.html docs/ || true

    - name: ğŸ“ Crear index.html automÃ tic
      run: |
        echo "<html><body><h1>DocumentaciÃ³ Pydoc</h1><ul>" > docs/index.html
        for file in docs/*.html; do
          name=$(basename "$file")
          echo "<li><a href='$name'>$name</a></li>" >> docs/index.html
        done
        echo "</ul></body></html>" >> docs/index.html

    - name: ğŸš€ Pujar a GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs
