name: 📚 Generar documentació amb Pydoc

on:
  push:
    branches: [main]

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Clonar el repositori
      uses: actions/checkout@v3

    - name: 🐍 Configurar Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: 📦 Instal·lar dependències
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install Django>=4.2

    - name: ✅ Comprovar versió Django
      run: |
        python -c "import django; print('Django version:', django.get_version())"

    - name: 🗂️ Crear carpeta i generar documentació amb Pydoc
      run: |
        mkdir -p docs
        for file in $(find . -name "*.py" -not -path "./env/*" -not -path "./*/migrations/*"); do
          pydoc -w "$file" || true
        done
        mv *.html docs/ || true

    - name: 📝 Crear index.html automàtic per la documentació
      run: |
        echo "<html><body><h1>Documentació Pydoc</h1><ul>" > docs/index.html
        for file in docs/*.html; do
          name=$(basename "$file")
          echo "<li><a href='$name'>$name</a></li>" >> docs/index.html
        done
        echo "</ul></body></html>" >> docs/index.html

    - name: 🚀 Pujar documentació a GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs
