{% endblock %} 
{% block content %}

<article class="post-grid">

        <img src="{% static 'blog/' %}{{ post.imatge }}" alt="{{ post.titol }}">
        <h3>{{ post.titol }}</h3>

        <a href="{% url 'post_detall' post.id %}" class="btn">Veure meÃÅs</a>

    {% endfor %}
</article>
{% endblock %}
